<div class="container mt-4">
  <h1>Créer une nouvelle chambre</h1>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{successMessage}}
  </div>

  <form (ngSubmit)="createRoom()" #roomForm="ngForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom de la chambre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="room.name"
        name="name"
        required>
    </div>

    <div class="mb-3">
      <label for="totalBeds" class="form-label">Nombre de lits</label>
      <input
        type="number"
        class="form-control"
        id="totalBeds"
        [(ngModel)]="room.totalBeds"
        name="totalBeds"
        min="1"
        required>
    </div>

    <div class="mb-3">
      <label for="pricePerNight" class="form-label">Prix par nuit</label>
      <input
        type="number"
        class="form-control"
        id="pricePerNight"
        [(ngModel)]="room.pricePerNight"
        name="pricePerNight"
        min="0"
        step="0.01"
        required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">Créer</button>
      <a routerLink="/rooms" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
