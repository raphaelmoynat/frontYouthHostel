<div *ngIf="isOpen" class="modal d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un lit à la chambre: {{ roomName }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createBed()" #bedForm="ngForm">
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div class="mb-3">
            <label for="pricePerNight" class="form-label">Prix par nuit (€)</label>
            <input
              type="number"
              class="form-control"
              id="pricePerNight"
              name="pricePerNight"
              [(ngModel)]="bed.pricePerNight"
              min="0"
              step="0.01"
              required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="!bedForm.valid">
              Créer le lit
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
      </div>
    </div>
  </div>
</div>
