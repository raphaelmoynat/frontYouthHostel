<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="text-center mb-4">Welcome to YouthHostel pms</h1>

    <div *ngIf="!isLoggedIn()" class="text-center">
      <p>Please log in</p>
      <a routerLink="/login" class="btn btn-primary">Login</a>
      <a routerLink="/register" class="btn btn-secondary ms-2">Register</a>
    </div>

    <div *ngIf="isLoggedIn()" class="text-center">
      <p>You are logged in as {{ getUsername() }}</p>
    </div>
  </div>
</div>
