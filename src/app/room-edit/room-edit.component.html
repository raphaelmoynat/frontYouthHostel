<div class="container mt-4">
  <h1>Modifier la chambre #{{roomId}}</h1>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{successMessage}}
  </div>

  <form (ngSubmit)="updateRoom()" #roomForm="ngForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom de la chambre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="room.name"
        name="name"
        required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">Mettre Ã  jour</button>
      <a routerLink="/rooms" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
